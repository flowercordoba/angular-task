<header class="bg-gray-50">
  <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
    <div class="flex items-center sm:justify-between sm:gap-4">
      <!-- El resto del código del encabezado -->

      <div class="flex flex-1 items-center justify-between gap-8 sm:justify-end">
        <!-- Otras partes del encabezado -->

        <!-- Botón del usuario con imagen -->
        <button type="button" class="group flex shrink-0 items-center rounded-lg transition relative" (click)="toggleUserMenu()">
          <!-- Foto del usuario -->
          <img alt="Man" src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" class="h-10 w-10 rounded-full object-cover" />

          <p class="ms-2 hidden text-left text-xs sm:block">
            <strong class="block font-medium">username</strong>
            <span class="text-gray-500"> lasmane</span>
          </p>

          <!-- Icono desplegable -->
          <svg xmlns="http://www.w3.org/2000/svg" class="ms-4 hidden h-5 w-5 text-gray-500 transition group-hover:text-gray-700 sm:block" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>

          <!-- Menú desplegable -->
          <div *ngIf="showUserMenu" class="absolute right-0 mt-2 py-1 w-48 bg-white rounded-md shadow-lg z-50">
            <a routerLink="user/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Perfil y configuración</a>
            <a routerLink="/auth/login" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Salir</a>
          </div>
        </button>
      </div>
    </div>
  </div>
</header>
