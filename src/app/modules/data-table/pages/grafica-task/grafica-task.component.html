<!-- grafica-task.component.html -->
<div class="p-4">
    <div class="mb-4">
     <!-- grafica-task.component.html -->
<input type="text" (input)="applyFilter($event)" placeholder="Buscar tarea...">
<!-- Resto del template -->

    </div>

    <div class="grid grid-cols-1 gap-4">
        <div *ngFor="let task of tasks" class="bg-white shadow-lg rounded-lg p-4">
            <div class="font-bold text-xl">{{ task.title }}</div>
            <p class="text-gray-700 text-base">{{ task.description }}</p>
            <p class="text-gray-600 text-xs">Asignado a: {{ task.assignedTo }}</p>
            <p class="text-gray-600 text-xs">Estado: {{ task.status }}</p>
        </div>
    </div>

    <!-- <app-pagination></app-pagination> -->
</div>
