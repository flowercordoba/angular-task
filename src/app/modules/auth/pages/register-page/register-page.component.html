<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-xs">
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label for="name" class="block bg-white text-sm font-bold mb-2">Nombre</label>
          <input formControlName="name" class="shadow appearance-none border rounded w-full py-2 px-3 bg-white leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Nombre">
        </div>
        <div class="mb-4">
          <label for="email" class="block bg-white text-sm font-bold mb-2">Email</label>
          <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 bg-white leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Email">
        </div>
        <div class="mb-6">
          <label for="password" class="block bg-white text-sm font-bold mb-2">ContraseÃ±a</label>
          <input formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-white mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Registrar
          </button>
        </div>
      </form>
    </div>
    
  </div>
