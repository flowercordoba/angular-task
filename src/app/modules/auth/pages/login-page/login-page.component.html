<!-- login-page.component.html -->
<div class="flex justify-center items-center h-screen">
  <form class="w-full max-w-xs" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block via-white text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 via-white leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" formControlName="email">
    </div>
    <div class="mb-6">
      <label class="block via-white text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 via-white mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" formControlName="password">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Sign In
      </button>
    </div>
  </form>
</div>
